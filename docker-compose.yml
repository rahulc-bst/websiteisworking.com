version: "3"
services:
  app:
    build: ./app
    ports:
      - "8080:8080"
      - "9229:9229"
    volumes:
      - ./app/db.txt:/usr/src/app/db.txt
      - reserved1:/usr/src/app/node_modules/

  webapp:
    build: ./webapp
    ports:
      - "3000:3000"
      - "35729:35729"
    volumes:
      - ./webapp/src:/usr/src/webapp/src
      - ./webapp/public:/usr/src/webapp/public
      - reserved2:/usr/src/webapp/node_modules/
    links:
      - app
volumes:
  reserved1:
  reserved2: